<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <img id="header-img" src="" alt="Company logo">
            <h1 id="title">My Product</h1>
            <div id="pricing" class="nav-link">Pricing</div>
            <div id="about" class="nav-link">About us</div>
            <div id="contact" class="nav-link"></div>
        </nav>
    </header>
    <h2>You will be surprised by our products</h2>
    <form id="form" action="form">
            <input id="email" type="email" placeholder="Enter your e-mail">
            <br>
            <input id="submit" type="button" value="Get started">
    </form>
    <div id="container-values">
        <div class="company-values">
            <img src="" alt="Sophisticated">
        </div>
        <div class="company-values">
            <img src="" alt="Environmental Awareness">
        </div>
        <div class="company-values">
            <img src="" alt="Quality Assurance">
        </div>
    </div>
    <div id="video-id">
        <video id="video" src=""></video>
    </div>
    <div id="container-pricing-info">
        <div class="product-prices"></div>
        <div class="product-prices"></div>
        <div class="product-prices"></div>
    </div>
    <footer>
        <div class="footer-nav">Privacy</div>
        <div class="footer-nav">Terms</div>
        <div class="footer-nav">Contact</div>
        <p>Copyrigth 2021</p>
    </footer>
</body>
</html>
